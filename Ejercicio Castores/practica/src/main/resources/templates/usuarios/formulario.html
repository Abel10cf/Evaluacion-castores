<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
<h1>Nuevo Usuario</h1>
<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
    <div>
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" />
    </div>
    <div>
        <label>Correo</label>
        <input type="text" th:field="*{correo}" />
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" th:field="*{contrasena}" />
    </div>
    <div>
        <label>Rol</label>
        <select th:field="*{rol.idRol}">
            <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombre}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
